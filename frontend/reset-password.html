<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Academia Pesquera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock-fill text-success" style="font-size: 4rem;"></i>
                            <h2 class="mt-3">Nueva Contraseña</h2>
                            <p class="text-muted">Ingresa tu nueva contraseña</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Nueva Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" placeholder="Mínimo 8 caracteres" required>
                                    <button class="btn btn-outline-secondary" type="button" 
                                            id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted">
                                    Debe contener mayúsculas, minúsculas y números
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Confirmar Contraseña
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="confirmPassword" placeholder="Repite tu contraseña" required>
                            </div>

                            <!-- Indicador de seguridad de contraseña -->
                            <div class="mb-3">
                                <div class="progress" style="height: 5px;">
                                    <div id="passwordStrength" class="progress-bar" 
                                         role="progressbar" style="width: 0%"></div>
                                </div>
                                <small id="passwordFeedback" class="text-muted"></small>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3" id="submitBtn">
                                <i class="bi bi-check-circle"></i> Restablecer Contraseña
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
