<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Academia Pesquera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><i class="bi bi-tsunami" style="color: #6EC1E4;"></i> Academia Pesquera</a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="dashboard.html">Eventos</a></li>
                <li><a href="mi-perfil.html" class="active">Mi Perfil</a></li>
                <li><a href="#" id="logout-link">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div id="loading" class="loading">
            Cargando tu perfil...
        </div>

        <div id="profile-content" class="hidden">
            <div class="profile-header">
                <h1 id="user-name">Bienvenido</h1>
                <p id="user-email"></p>
            </div>

            <div class="profile-stats">
                <div class="stat-card">
                    <p>Cursos Comprados</p>
                    <h3 id="stat-courses">0</h3>
                </div>
                <div class="stat-card">
                    <p>Cursos Completados</p>
                    <h3 id="stat-completed">0</h3>
                </div>
                <div class="stat-card">
                    <p>Eventos Asistidos</p>
                    <h3 id="stat-events">0</h3>
                </div>
                <div class="stat-card">
                    <p>Total Invertido</p>
                    <h3 id="stat-spent">$0</h3>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="courses">Mis Cursos</button>
                <button class="tab" data-tab="purchases">Historial de Compras</button>
                <button class="tab" data-tab="upcoming-events">Próximos Eventos</button>
                <button class="tab" data-tab="past-events">Eventos Pasados</button>
            </div>

            <div id="courses-tab" class="tab-content active">
                <div id="courses-grid" class="items-grid"></div>
            </div>

            <div id="purchases-tab" class="tab-content">
                <div id="purchases-grid" class="items-grid"></div>
            </div>

            <div id="upcoming-events-tab" class="tab-content">
                <div id="upcoming-events-grid" class="items-grid"></div>
            </div>

            <div id="past-events-tab" class="tab-content">
                <div id="past-events-grid" class="items-grid"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Academia Pesquera. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/mi-perfil.js"></script>
</body>
</html>
