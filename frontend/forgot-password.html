<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Academia Pesquera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-key-fill text-primary" style="font-size: 4rem;"></i>
                            <h2 class="mt-3">Recuperar Contraseña</h2>
                            <p class="text-muted">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
                        </div>

                        <div id="alertContainer"></div>

                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       placeholder="tu@email.com" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
                                <i class="bi bi-send"></i> Enviar Enlace de Recuperación
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
                            </a>
                        </div>

                        <div class="alert alert-info mt-4" role="alert">
                            <i class="bi bi-info-circle"></i>
                            <strong>Nota:</strong> El enlace de recuperación expirará en 1 hora.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
